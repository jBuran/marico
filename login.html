<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <div class="header__logo">
                    <img class="header__logo--img" src="/assets/img/logoMarico.svg" alt="no image">
                    <h2 class="header__logo--text">Marico</h2>
                </div>
                <ul class="header__list">
                    <li class="header__item"> <a href="index.html" class="header__link">Use Cases</a></li>
                    <li class="header__item"> <a href="./about.html" class="header__link">About</a></li>
                    <li class="header__item"> <a href="./price.html" class="header__link">Pricing</a></li>
                    <li class="header__item"> <a href="./blog.html" class="header__link">Blog</a></li>
                </ul>
                <ul class="header__registration">
                    <li class="header__registration--item"><a href="./login.html" class="header__registration--link">Login</a></li>
                    <li class="header__registration--item"><a href="./signup.html" class="header__registration--btn">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <section class="login">
        <div class="container">
            <div class="login__content">
                <div class="login__caption">
                    <h2 class="login__title">
                        Log in
                    </h2>
                    <p class="login__description">
                        Login into existing account.
                    </p>
                </div>
                <form class="login__form">
                    <div class="login__form--group push">
                        <input class="login__form--input" placeholder="Username">
                    </div>
                    <img src="./assets/img/User.svg" alt="" class="login__form--img username">
                   
                    <div class="login__form--group">
                        <input class="login__form--input" placeholder="Password">
                    </div>
                    <img src="./assets/img/Eye.svg" alt="" class="login__form--img password">
                    <a href="#" class="login__btn">Log In</a>
                </form>
            </div>
        </div>
    </section>
    <section class="altway">
        <div class="container">
            <div class="altway__content">
                <div class="altway__caption--login">
                    <h3 class="altway__title">
                        Or
                    </h3>
                    <p class="altway__description">
                        Log in with...
                    </p>
                </div>
                <div class="altway__buttons">
                    <div class="altway__group">
                        <img src="./assets/img/Apple_logo.svg" alt="" class="altway__img appleImg">
                        <a href="#" class="altway__btn apple">Log in with Apple</a>
                    </div>
                    <div class="altway__group">
                        <img src="./assets/img/Facebook.svg" alt="" class="altway__img facebookImg">
                        <a href="#" class="altway__btn facebook">Log in with Facebook</a>
                    </div>
                    <div class="altway__group">
                        <img src="./assets/img/G_logo.svg" alt="" class="altway__img googleImg">
                        <a href="#" class="altway__btn google">Log in with Google</a>
                    </div>
                </div>
                <p class="altway__question">Don't have an account? Create One.</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
